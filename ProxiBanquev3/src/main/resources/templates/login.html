<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Authentification</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="../static/css/style.css"
	th:href="@{css/style.css}" />
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-2"></div>
			<div class="col-lg-8">
				<div class="panel panel-success" style="margin-top: 200px">
					<div>
						<img th:src="@{images/bandeau.png}" />
					</div>
					<div class="panel panel-body">
					<div th:if="${param.error}"  class="text-danger"><strong>Login ou mot de passe incorrecte !!!</strong></div>
					<div th:if="${param.logout}"  class="text-danger"><strong>Vous vous etes d√©connectez !!!</strong></div>
						<form th:action="@{/login}" method="post">
							<div class="form-group">
								<label class="control-label">Login:</label> <input
									class="form-control" placeholder="Your User name" type="text"
									name="username" />
							</div>
							<div class="form-group">
								<label class="control-label">Password:</label> <input
									class="form-control" placeholder="your password"
									type="password" name="password" />
							</div>
							<br />
							<div align="center" class="form-group">
								<div class="col-sm-offset-1 col-sm-10">
									<button type="submit" class="btn btn-success">Connexion</button>
								</div>
							</div>

						</form>
						</div>
					<div class="panel-footer" style="background-color: #205421"></div>
				</div>
			</div>
		</div>
	</div>



</body>
</html>
